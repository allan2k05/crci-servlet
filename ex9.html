<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Cricket Player Management</title>
</head>
<body>
    <h2>Cricket Player Management</h2>
    <form action="ex9" method="post">
        <label>Player Name:</label>
        <input type="text" name="name" required><br><br>
        
        <label>Team:</label>
        <input type="text" name="team" required><br><br>

        <label>Runs:</label>
        <input type="number" name="runs" required><br><br>

        <label>Choose Operation:</label><br>
        <input type="radio" name="operation" value="insert" required> Insert<br>
        <input type="radio" name="operation" value="update"> Update<br>
        <input type="radio" name="operation" value="select"> Select<br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
