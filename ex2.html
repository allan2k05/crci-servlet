<!DOCTYPE html>
<html>
<head>
    <title>Cricket</title>
    <style>
        body {
            background-color: #e8f1fa;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 1100px;
            margin: auto;
            padding: 20px;
            background-color: #ffffff;
        }
        .content-section {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 40px;
            margin-bottom: 40px;
        }
        table {
            border-collapse: collapse;
            width: 480px;
            min-width: 280px;
        }
        table, th, td {
            border: 1px solid #4f4db6;
        }
        th, td {
            padding: 8px 12px;
            text-align: center;
        }
        th:nth-child(odd), td:nth-child(odd) {
            background-color: #80cbc4;
        }
        a {
            color: #ff6f61;
            font-weight: bold;
            text-decoration: none;
        }
        a:hover {
            color: #ff9e80;
            text-decoration: underline;
        }
        img {
            max-width: 480px;
            width: 100%;
            max-height: 300px;
            height: auto;
            border-radius: 6px;
            box-shadow: 0px 4px 16px rgba(0,0,0,0.12);
            display: block;
        }
        h2 {
            color:#000000;
            margin-bottom: 20px;
        }
    </style>
</head>
