<!DOCTYPE html>
<html>
<head>
    <title>Cricket Players</title>
    <style>
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            background-color: #f5f7fa;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
        }

        h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        table {
            border-collapse: collapse;
            width: 60%;
            background: #fff;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            text-align: left;
            padding: 12px 15px;
        }

        th {
            background-color: #007bff;
            color: white;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        tr:nth-child(even) {
            background-color: #f2f6fc;
        }

        tr:hover {
            background-color: #e9f1ff;
            transition: background 0.2s ease;
        }
    </style>
</head>
<body>
    <h2>Cricket Player Stats</h2>
    <table id="playersTable" border="1">
        <tr>
            <th>Name</th>
            <th>Team</th>
            <th>Runs</th>
        </tr>
    </table>

    <script>
        fetch('ex10.xml')
        .then(response => response.text())
        .then(data => {
            let parser = new DOMParser();
            let xml = parser.parseFromString(data, "text/xml");
            let players = xml.getElementsByTagName('player');
            let table = document.getElementById('playersTable');

            for (let i = 0; i < players.length; i++) {
                let row = table.insertRow();
                row.insertCell(0).innerHTML = players[i].getElementsByTagName('name')[0].textContent;
                row.insertCell(1).innerHTML = players[i].getElementsByTagName('team')[0].textContent;
                row.insertCell(2).innerHTML = players[i].getElementsByTagName('runs')[0].textContent;
            }
        });
    </script>
</body>
</html>
